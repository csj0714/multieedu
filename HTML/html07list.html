<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.list01 {
        list-style-type: circle;
      }
      ul.list02 {
        list-style-type: square;
      }
    </style>
  </head>

  <body>
    <h1>목록</h1>
    <h3>순서없는 목록</h3>
    <ul class="list01">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ul>
    <h3>순서있는 목록</h3>
    <ol class="list02">
      <li>html</li>
      <li>css</li>
      <li>javascript</li>
    </ol>
  </body>
</html>
