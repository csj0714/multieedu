<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <h1>form 양식</h1>
    <hr />
    <h3>검색폼</h3>
    <form action="#" method="get">
      <select name="searchKey" id="searchKey">
        <option value="name">name</option>
        <option value="tel">tel</option>
      </select>
      <input type="text" name="searchWord" />
      <input type="submit" value="search" />
    </form>
    <hr />
    <h3>로그인폼</h3>
    <form action="#">
      <!--?id=admin&pw=hi1234  -->
      <label for="id">id:</label>
      <input
        type="text"
        id="id"
        name="id"
        value="admin"
        placeholder="아이디"
      /><br />
      <label for="pw">pw:</label>
      <input
        type="password"
        id="pw"
        name="pw"
        value="hi1234"
        placeholder="비밀번호"
      /><br />
      <input type="submit" value="login" />
    </form>

    <hr />
    <h3>회원가입폼</h3>
    <p>
      아이디,비번,이름,전화번호 입력받아서 전송하는 양식을 만들어 보세요
      깔끔하게 보이기 위해서 테이블을 사용하세요
    </p>
    <!-- <form action="#" method="post" enctype="multipart/form-data"> -->
    <form action="#" method="get">
      <!--?id=admin&pw=hi1234&name=kim&tel=010  -->
      <table>
        <tr>
          <td><label for="id">아이디:</label></td>
          <td>
            <input
              type="text"
              id="id"
              name="id"
              value="admin"
              placeholder="아이디"
            />
          </td>
        </tr>
        <tr>
          <td><label for="pw">비번:</label></td>
          <td>
            <input
              type="password"
              id="pw"
              name="pw"
              value="hi1234"
              placeholder="비밀번호"
            />
          </td>
        </tr>
        <tr>
          <td><label for="name">이름:</label></td>
          <td>
            <input
              type="text"
              id="name"
              name="name"
              value="kim"
              placeholder="이름"
            />
          </td>
        </tr>
        <tr>
          <td><label for="tel">전화번호:</label></td>
          <td>
            <input
              type="tel"
              id="tel"
              name="tel"
              value="010"
              placeholder="전화번호"
            />
          </td>
        </tr>
        <tr>
          <td><label for="img">프로필이미지:</label></td>
          <td><input type="file" id="img" name="img" /></td>
        </tr>
        <tr>
          <td><label for="hobby">취미:</label></td>
          <td>
            <input
              type="checkbox"
              id="hobby"
              name="hobby1"
              value="baseball"
            />야구
            <input type="checkbox" name="hobby2" value="basketball" />농구
          </td>
        </tr>
        <tr>
          <td><label for="gender">성별:</label></td>
          <td>
            <input type="radio" id="gender" name="gender" value="man" />남
            <input type="radio" name="gender" value="woman" />여
          </td>
        </tr>
        <tr>
          <td><label for="birthday">생년월일:</label></td>
          <td><input type="date" id="birthday" name="birthday" /></td>
        </tr>
        <tr>
          <td><label for="study_pct">학습진도:</label></td>
          <td><input type="range" id="study_pct" name="study_pct" />%</td>
        </tr>
        <tr>
          <td colspan="2"><input type="submit" value="회원가입" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
