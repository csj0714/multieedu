<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      for (i = 97; i < 97 + 26; i++) {
        console.log(String.fromCharCode(i));
        console.log(String.fromCharCode(i).toUpperCase());
      }
      for (i = 65; i < 65 + 26; i++) {
        console.log(String.fromCharCode(i));
        console.log(String.fromCharCode(i).toLowerCase());
      }

      for (let i = 0; i < 10; i++) {
        if (i % 2 == 1) {
          console.log(i);
        }
      }
      for (let i = 0; i < 10; i++) {
        if (i % 3 == 0) {
          console.log(i);
        }
      }
      let arr = [11, 22, 33];
      console.log(arr);
      console.log("arr.length:", arr.length);
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      for (let i in arr) {
        console.log(arr[i]);
      }
      arr.forEach(function (item, index) {
        console.log(item, index, arr[index]);
      });
    </script>
  </head>
  <body>
    <h1>반복문</h1>
  </body>
</html>
