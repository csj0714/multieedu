<html lang="en">
  <head>

    <title>Document</title>

  <body>
    <h1>mission</h1>
    <h3 class="name">1</h3>
    <h3 class="name">2</h3>
    <h3 class="name">3</h3>
    <div id="d01">동적으로 h3태그들로 표현</div>
    <script>
      console.log("mission");

      let names = ["kim", "lee", "yang", "a", "asad"];
      const d01 = document.querySelector("#d01");
      const name = document.querySelectorAll(".name");

      let datas = "";

      }
      d01.innerHTML = datas;
