<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("funciton...");

      //함수 : function 예약어가 붙는 것과 아닌것(class내부메소드들).

      function test() {
        console.log("test()....");
      }
      test();

      class Person {
        sleep() {
          console.log("sleep()...");
        }
      }
      new Person().sleep();
    </script>
  </head>
  <body>
    <h1>function</h1>
  </body>
</html>
