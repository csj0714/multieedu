<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("ajax...");
      const req = new XMLHttpRequest();

      req.addEventListener("load", function () {
        console.log(this.responseText);

        let arr_json = JSON.parse(this.responseText);
        console.log(arr_json);
        let arr_list = "";
        for (const i in arr_json) {
          arr_list += `<li>${arr_json[i]}</li>`;
        }

        document.getElementById("arr_list").innerHTML = arr_list;
      });
      req.open("GET", "http://127.0.0.1:5500/js17_json2.txt");
      req.send();
    </script>
  </head>
  <body>
    <h1>AJAX...</h1>
    <ul id="arr_list"></ul>
    <script>
      console.log("end body.....");
    </script>
  </body>
</html>
