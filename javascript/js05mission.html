<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="result">조건 연산자</h1>
    <script>
      const result = document.querySelector("#result");
      const kor = parseInt(prompt("국어 점수를 입력하세요 :"));
      const eng = parseInt(prompt("영어 점수를 입력하세요 :"));
      const math = parseInt(prompt("영어 점수를 입력하세요 :"));
      const sum = kor + eng + math;
      const avg = (kor + eng + math) / 3;
      const grade = avg >= 90 ? "A" : avg >= 80 ? "B" : avg >= 70 ? "C" : "D";

      result.innerText =
        "총점, 평균, 등급은 각각 " +
        sum +
        ", " +
        avg +
        ", " +
        grade +
        "입니다.";
    </script>
  </body>
</html>
