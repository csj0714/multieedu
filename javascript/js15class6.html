<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      class Person {
        name = "Person kim";
        constructor() {
          console.log("Person()...");
        }
        sleep() {
          console.log("sleep()...");
        }
      }

      let p = new Person();

      class Student extends Person {
        kor = 99;
        name = "Student kim";
        constructor() {
          super(); // Person의 생성자 호출
          console.log("Student()...", this.name);
        }
        study() {
          console.log("study()...", p.name); // 부모 클래스의 name 사용
        }
      }

      let st = new Student();
      st.sleep();
      st.study();
      console.log(st.name);
    </script>
  </body>
</html>
