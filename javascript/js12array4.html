<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("array4");
      //배열 - 여러개의 데이터를 하나의 변수에 담고자 할때

      let arr = Array();
      console.log(arr);

      arr = Array(5); //배열의 길이를 확정
      console.log(arr);
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      console.log("=====");

      arr = Array(5, 6, 7, 8); //데이터할당
      console.log(arr);
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      console.log("=====");

      arr = new Array(5, 6, 7, 8); //데이터할당
      console.log(arr);
      for (let i = 0; i < arr.length; i++) {
        console.log(arr[i]);
      }
      console.log("=====");

      //n으로 채우는 함수:fill(n)
      console.log(Array(10).fill(0));
      console.log(Array(10).fill(1));

      console.log("=====");

      // for (let i = 0; i < arr.length; i++) {
      //      arr[i] = 7;//인덱스로 채우기,초기화
      // }

      arr = [];
      for (let i = 0; i < 5; i++) {
        arr.push(8);
      }

      console.log("=====");
      console.log(arr);

      console.log(arr.concat(111)); //다음 배열에 데이터 집어넣기
      console.log(arr.concat([22, 333, 444]));

      arr = [11, 22, 33, 44];
      console.log(arr.indexOf(22)); //배열 위치

      console.log(arr.join("+")); //배열 나열
    </script>
  </head>

  <body>
    <h1>array4</h1>
  </body>
</html>
