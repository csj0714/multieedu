<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("type");
      const age = 33;
      console.log(typeof age);
      const arr = [];
      console.log(typeof arr);
      const obj = {};
      console.log(typeof obj);
      const su = 10;
      console.log(su / 0);
      console.log(typeof su / 0);
      console.log(su * []);
      console.log(typeof su * []);

      let re = /[0-9]{3}/; //RegExp, 정규표현식
      console.log(re);
      console.log(typeof re); //object
    </script>
  </head>
  <body>
    <h1>javascript type</h1>
  </body>
</html>
