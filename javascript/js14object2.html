<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("object");

      let name = "kim";

      console.log(name + " hello");
      console.log(name + ` hello`);
      console.log(`${name} hello`); //ES6

      let age = 33;
      console.log(name, age);

      //key,value 들로 이루어진 꾸러미: 객체
      let obj = { name: "lee", age: 22, arr: [11, 22, 33] };
      console.log(obj);
      console.log(obj["name"], obj.name); //obj.name
      console.log(obj["age"], obj.age); //obj.age
      console.log(obj["arr"], obj.arr); //obj.arr
      console.log(obj["arr"][0], obj.arr[0]); //obj.arr[0]

      console.log("===");
      for (const key in obj) {
        console.log(obj[key]);
      }
    </script>
  </head>

  <body></body>
</html>
