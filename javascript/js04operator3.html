<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log(10 & 3); // 10->1010 3 -> 0011 and
      console.log(10 | 3);
      console.log(10 ^ 3); // 서로 다를 때만 1 아니면 0
      console.log(8 << 1); //오른쪽으로 한칸씩 이동
      console.log(9 >> 1); //홀수일때 나머지 버림
      console.log(-8 >> 4);
      let x = 2;
      x *= 2;
      x <<= 1; //2배
      x >>= 1; //0.5배
      let y = 10;
      y &= 3;
      console.log(y);
    </script>
  </head>
  <body>
    <h1>비트 연산자</h1>
  </body>
</html>
