<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="name">variable 변수</h1>
    <script>
      var name = prompt("이름을 입력하세요");
      console.log("당신의 이름:" + name);
      alert("당신의 이름: " + name);
      document.querySelector("#name").innerText = name;
    </script>
  </body>
</html>
