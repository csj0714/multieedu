<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      console.log("class");

      //객체를 만드는 방법 : {},new Object(),class(객체식별자를 부여가능)

      class Student {}

      console.log(new Student());

      let st = new Student();
      st.num = 1;
      st.name = "lee";
      st.tel = "010";
      console.log(st);

      class Person {}

      let p = new Person();
      console.log(p);
      p.name = "kim";
      p.age = 22;
      console.log(p);
    </script>
  </head>
  <body>
    <h1>class</h1>
  </body>
</html>
