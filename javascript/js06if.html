<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>조건문</h1>
    <script>
      console.log("if~~~");
      let avg = 80;
      console.log(avg >= 90 ? "A" : avg >= 80 ? "B" : "C");
      if (avg >= 90) {
        console.log("A");
      } else if (avg >= 80) {
        console.log("B");
      } else {
        console.log("C");
      }
    </script>
  </body>
</html>
